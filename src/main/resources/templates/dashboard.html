<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Ícone para voltar ao menu -->
        <a href="/menu" class="text-decoration-none text-muted d-block mb-3">
            <i class="bi bi-arrow-left-circle" style="font-size: 1.5rem;"></i>
        </a>

        <h1 class="text-center mb-4">Dashboard</h1>

        <!-- Formulário para digitar o CNPJ -->
        <form action="/dashboard" method="post" class="mb-4">
            <div class="mb-3">
                <label for="cnpj" class="form-label">Digite o CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" class="form-control" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>

        <!-- Exibe mensagem de erro, se houver -->
        <div class="alert alert-danger" role="alert" th:if="${error}">
            <p th:text="${error}"></p>
        </div>

        <!-- Exibe os dados do cliente e do armazenamento -->
        <div th:if="${cliente != null}">
            <h2 class="mt-4">Informações do Cliente</h2>
            <p>CNPJ: <span th:text="${cliente.cnpj}"></span></p>
            <p>Nome: <span th:text="${cliente.nome}"></span></p>

            <h2 class="mt-4">Armazenamento</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Recurso</th>
                        <th>Gastos</th>
                        <th>Coleta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="armazenamento : ${armazenamentoList}">
                        <td th:text="${armazenamento.recurso}"></td>
                        <td th:text="${armazenamento.gastos}"></td>
                        <td th:text="${armazenamento.coleta}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Script do JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
