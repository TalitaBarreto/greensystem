<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Menu Principal</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Card 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="https://images.pexels.com/photos/8413176/pexels-photo-8413176.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="Imagem Cadastro">
                    <div class="card-body text-center">
                        <h5 class="card-title">Cadastro</h5>
                        <p class="card-text">Gerencie cadastros de clientes e empresas.</p>
                        <a href="/cadastro" class="btn btn-primary">
                            <i class="bi bi-person-plus"></i> Acessar
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col">
                <div class="card h-100">
                    <img src="https://img.freepik.com/fotos-gratis/horseshoe-falls-closeup-no-dia-com-nevoa_649448-2444.jpg?t=st=1733693736~exp=1733697336~hmac=d79805915eb3798490a98390c2fcaece8a741fc2525967ee5c185263d611d7fc&w=740" class="card-img-top" alt="Imagem Recursos">
                    <div class="card-body text-center">
                        <h5 class="card-title">Recursos</h5>
                        <p class="card-text">Visualize e atualize os recursos disponíveis.</p>
                        <a href="/cadastroRecursos" class="btn btn-primary">
                            <i class="bi bi-box-seam"></i> Acessar
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col">
                <div class="card h-100">
                    <img src="https://img.freepik.com/fotos-gratis/vista-superior-do-dedo-que-pressiona-um-percentual-sobre-o-tablet_1134-278.jpg?t=st=1733693860~exp=1733697460~hmac=7f79ce48137cf20849db139644dcf237245b2d0c47283da5da609aa8f0f7508f&w=740" class="card-img-top" alt="Imagem Dashboard">
                    <div class="card-body text-center">
                        <h5 class="card-title">Dashboard</h5>
                        <p class="card-text">Confira relatórios e informações detalhadas.</p>
                        <a href="/dashboard" class="btn btn-primary">
                            <i class="bi bi-bar-chart-line"></i> Acessar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
