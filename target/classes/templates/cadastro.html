<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para ícones do Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div style="width: 100%; max-width: 400px;">
            <!-- Ícone discreto para voltar ao menu -->
            <a href="/menu" class="text-decoration-none text-muted d-block mb-3">
                <i class="bi bi-arrow-left-circle" style="font-size: 1.5rem;"></i>
            </a>

            <h1 class="text-center mb-3">Cadastro de Empresa</h1>

            <!-- Exibe a mensagem de erro se o login já estiver em uso -->
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <form action="/cadastro" method="post">
                <div class="mb-2">
                    <label for="cnpj" class="form-label">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" class="form-control form-control-sm" required>
                </div>
                
                <div class="mb-2">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control form-control-sm" required>
                </div>
                
                <div class="mb-2">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control form-control-sm" required>
                </div>
                
                <div class="mb-2">
                    <label for="telefone1" class="form-label">Telefone 1:</label>
                    <input type="text" id="telefone1" name="telefone1" class="form-control form-control-sm" required>
                </div>
                
                <div class="mb-2">
                    <label for="telefone2" class="form-label">Telefone 2:</label>
                    <input type="text" id="telefone2" name="telefone2" class="form-control form-control-sm">
                </div>
                
                <div class="mb-2">
                    <label for="telefone3" class="form-label">Telefone 3:</label>
                    <input type="text" id="telefone3" name="telefone3" class="form-control form-control-sm">
                </div>
                
                <div class="mb-2">
                    <label for="login" class="form-label">Login:</label>
                    <input type="text" id="login" name="login" class="form-control form-control-sm" required>
                </div>
                
                <div class="mb-2">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control form-control-sm" required>
                </div>
                
                <div class="mb-2">
                    <label for="senhaConfirmacao" class="form-label">Confirmar Senha:</label>
                    <input type="password" id="senhaConfirmacao" name="senhaConfirmacao" class="form-control form-control-sm" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-sm">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
