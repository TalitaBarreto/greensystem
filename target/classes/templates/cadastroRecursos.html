<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Recursos</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container my-5">
    <!-- Ícone para voltar ao menu -->
    <a href="/menu" class="text-decoration-none text-muted d-block mb-3">
        <i class="bi bi-arrow-left-circle" style="font-size: 1.5rem;"></i>
    </a>

    <h2 class="mb-4">Cadastro de Recursos</h2>
    
    <!-- Mensagens de erro ou sucesso -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
   
    <!-- Formulário de cadastro -->
    <form action="/cadastroRecursos" method="POST">
        <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" required>
        </div>

        <div class="mb-3">
            <label for="recurso" class="form-label">Tipo de Recurso</label>
            <select class="form-select" id="recurso" name="recurso" required>
                <option value="">Selecione...</option>
                <option value="água">Água</option>
                <option value="energia">Energia</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="gastos" class="form-label">Gastos</label>
            <input type="number" class="form-control" id="gastos" name="gastos" step="0.01" placeholder="Digite o valor dos gastos" required>
        </div>

        <div class="mb-3">
            <label for="coleta" class="form-label">Coleta</label>
            <input type="number" class="form-control" id="coleta" name="coleta" step="0.01" placeholder="Digite o valor da coleta" required>
        </div>

        <!-- Campo adicional para o código de recurso (caso necessário) -->
        <div class="mb-3 d-none" id="codRecursoField">
            <label for="codRecurso" class="form-label">Código do Recurso</label>
            <input type="number" class="form-control" id="codRecurso" name="codRecurso" placeholder="Digite o código do recurso">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para exibir ou ocultar o campo de código de recurso -->
<script>
    document.getElementById('recurso').addEventListener('change', function () {
        const tipo = this.value;
        const codRecursoField = document.getElementById('codRecursoField');
        if (tipo === 'fontesnaturais') {
            codRecursoField.classList.remove('d-none');
        } else {
            codRecursoField.classList.add('d-none');
        }
    });
</script>

</body>
</html>
